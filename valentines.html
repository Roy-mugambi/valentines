<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Valentine Request üíù</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Inter", system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #020617 100%);
            color: #e5e7eb;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            padding: 20px;
            position: relative;
        }

        /* Animated background hearts */
        .bg-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            opacity: 0.15;
            animation: floatHeart 15s infinite ease-in-out;
        }

        @keyframes floatHeart {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.15;
            }
            90% {
                opacity: 0.15;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .card {
            background: rgba(2, 6, 23, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 20px;
            width: 100%;
            max-width: 420px;
            padding: 32px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.7), 
                        0 0 100px rgba(236, 72, 153, 0.1);
            z-index: 10;
            position: relative;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .header {
            font-size: 12px;
            letter-spacing: 2px;
            color: #94a3b8;
            margin-bottom: 8px;
            text-transform: uppercase;
            font-weight: 500;
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 24px;
            background: linear-gradient(135deg, #ec4899, #f43f5e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .field {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 14px;
            padding: 8px 0;
            font-size: 15px;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
        }

        .field:last-of-type {
            border-bottom: none;
        }

        .label {
            color: #94a3b8;
            font-weight: 500;
        }

        .value {
            color: #f1f5f9;
            font-weight: 600;
            text-align: right;
        }

        .status {
            margin-top: 24px;
            padding: 16px;
            border-radius: 12px;
            background: rgba(2, 6, 23, 0.8);
            border: 2px dashed #334155;
            text-align: center;
            font-size: 15px;
            color: #facc15;
            font-weight: 600;
            transition: all 0.5s ease;
        }

        .status.approved {
            color: #22c55e;
            border-color: #22c55e;
            background: rgba(34, 197, 94, 0.1);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7);
            }
            50% {
                box-shadow: 0 0 0 15px rgba(34, 197, 94, 0);
            }
        }

        .buttons {
            display: flex;
            gap: 12px;
            margin-top: 28px;
        }

        button {
            flex: 1;
            padding: 14px 20px;
            font-size: 15px;
            font-weight: 600;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:active::before {
            width: 300px;
            height: 300px;
        }

        .approve {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
            box-shadow: 0 4px 15px rgba(34, 197, 94, 0.4);
        }

        .approve:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(34, 197, 94, 0.6);
        }

        .approve:active {
            transform: translateY(0);
        }

        .reject {
            background: #1e293b;
            color: #64748b;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .reject:hover {
            background: #334155;
        }

        .footer {
            margin-top: 24px;
            text-align: center;
            font-size: 13px;
            color: #64748b;
            font-weight: 500;
        }

        /* Firework particles */
        .firework {
            position: fixed;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            pointer-events: none;
            animation: explode 1.5s ease-out forwards;
            z-index: 9998;
        }

        @keyframes explode {
            from {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            to {
                transform: translate(var(--x), var(--y)) scale(0);
                opacity: 0;
            }
        }

        /* Love popups */
        .popup {
            position: fixed;
            background: linear-gradient(135deg, #ec4899, #f43f5e);
            color: white;
            padding: 12px 20px;
            border-radius: 16px;
            font-size: 15px;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(236, 72, 153, 0.4);
            animation: floatUp 4s ease-out forwards;
            z-index: 9999;
            pointer-events: none;
        }

        @keyframes floatUp {
            from {
                transform: translateY(0) scale(0.8);
                opacity: 0;
            }
            15% {
                opacity: 1;
                transform: translateY(-20px) scale(1);
            }
            85% {
                opacity: 1;
            }
            to {
                transform: translateY(-120px) scale(0.9);
                opacity: 0;
            }
        }

        /* Heart emoji animation */
        .emoji-rain {
            position: fixed;
            font-size: 30px;
            pointer-events: none;
            z-index: 9997;
            animation: fall 3s linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            pointer-events: none;
            z-index: 9997;
            animation: confettiFall 3s linear forwards;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .card {
                padding: 24px;
            }

            .title {
                font-size: 24px;
            }

            .field {
                font-size: 14px;
                flex-direction: column;
                align-items: flex-start;
                gap: 4px;
            }

            .value {
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div class="bg-hearts" id="bgHearts"></div>
    
    <div class="card">
        <div class="header">Valentine Request v2.0</div>
        <div class="title">Request for Approval</div>
        
        <div class="field">
            <span class="label">Requester</span>
            <span class="value">Roy Mugambi üíù</span>
        </div>
        <div class="field">
            <span class="label">Recipient</span>
            <span class="value">Baby Wangu ‚ù§Ô∏è</span>
        </div>
        <div class="field">
            <span class="label">Request Type</span>
            <span class="value">Will you be my valentine love??? üåπ</span>
        </div>
        <div class="field">
            <span class="label">Effective Date</span>
            <span class="value">14-Feb-2026</span>
        </div>
        <div class="field">
            <span class="label">Duration</span>
            <span class="value">Lifetime (auto-renew)</span>
        </div>
        
        <div id="status" class="status">
            ‚è≥ Status: Awaiting Approval
        </div>
        
        <div class="buttons">
            <button class="approve" onclick="approve()">‚úì Approve</button>
            <button class="reject" title="Sorry, this option is disabled üòâ">‚úó Reject</button>
        </div>
        
        <div class="footer">
            ¬© 2026 Roy ‚Ä¢ Lover Boy Mode Enabled üíï
        </div>
    </div>

    <script>
        // Initialize background hearts
        function initBackgroundHearts() {
            const bgHearts = document.getElementById('bgHearts');
            const heartCount = 15;
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = '‚ù§Ô∏è';
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.animationDelay = `${Math.random() * 15}s`;
                heart.style.fontSize = `${20 + Math.random() * 20}px`;
                bgHearts.appendChild(heart);
            }
        }

        // Approve function with enhanced effects
        function approve() {
            const status = document.getElementById("status");
            status.textContent = "‚úì Status: Approved ‚ù§Ô∏è Valentine mode activated!";
            status.classList.add("approved");
            
            // Celebrate!
            launchFireworks();
            showPopups();
            createEmojiRain();
            createConfetti();
        }

        // Fireworks effect
        function launchFireworks() {
            const colors = ['#ec4899', '#f43f5e', '#22c55e', '#3b82f6', '#facc15', '#a855f7'];
            
            for (let burst = 0; burst < 8; burst++) {
                setTimeout(() => createFirework(colors), burst * 500);
            }
        }

        function createFirework(colors) {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * (window.innerHeight / 2);
            
            for (let i = 0; i < 40; i++) {
                const particle = document.createElement("div");
                particle.className = "firework";
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                const angle = (Math.PI * 2 * i) / 40;
                const velocity = 100 + Math.random() * 100;
                const xVel = Math.cos(angle) * velocity;
                const yVel = Math.sin(angle) * velocity;
                
                particle.style.setProperty("--x", `${xVel}px`);
                particle.style.setProperty("--y", `${yVel}px`);
                
                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 1500);
            }
        }

        // Love message popups
        function showPopups() {
            const messages = [
                "I love you baby ‚ù§Ô∏è",
                "I knew you would do the right thing üòâ",
                "You make my heart skip a beat üíì",
                "Forever and always üíï",
                "You're my everything üåπ",
                "Best decision ever! üòç"
            ];
            
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const popup = document.createElement("div");
                    popup.className = "popup";
                    popup.textContent = messages[Math.floor(Math.random() * messages.length)];
                    popup.style.left = `${Math.random() * (window.innerWidth - 250)}px`;
                    popup.style.top = `${Math.random() * (window.innerHeight - 200)}px`;
                    document.body.appendChild(popup);
                    setTimeout(() => popup.remove(), 4000);
                }, i * 700);
            }
        }

        // Emoji rain effect
        function createEmojiRain() {
            const emojis = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù', 'üåπ', 'üíê', 'üòç'];
            
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const emoji = document.createElement('div');
                    emoji.className = 'emoji-rain';
                    emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                    emoji.style.left = `${Math.random() * 100}%`;
                    emoji.style.top = '-50px';
                    emoji.style.animationDelay = `${Math.random() * 0.5}s`;
                    document.body.appendChild(emoji);
                    setTimeout(() => emoji.remove(), 3000);
                }, i * 100);
            }
        }

        // Confetti effect
        function createConfetti() {
            const colors = ['#ec4899', '#f43f5e', '#22c55e', '#3b82f6', '#facc15', '#a855f7'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = `${Math.random() * 100}%`;
                    confetti.style.top = '-20px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = `${Math.random() * 0.3}s`;
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 50);
            }
        }

        // Initialize on load
        window.addEventListener('DOMContentLoaded', () => {
            initBackgroundHearts();
        });
    </script>
</body>
</html>
